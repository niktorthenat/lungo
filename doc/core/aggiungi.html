<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Builtin - aggiungi</h1>
    <h5>- metodo delle liste -</h5>
    Usato per aggiungere un elemento ad una determinata lista. <br>
    <div>
        <strong>Esempio:</strong>
        <pre>
        alfa=["uno","tre"]
        alfa.aggiungi("ciao")
        scrivi(alfa)
        </pre>
    </div>
    <div>
        <strong>Risultato:</strong>
        <pre>
        ["uno","tre","ciao"]
        </pre>
    </div>
</body>
</html>
